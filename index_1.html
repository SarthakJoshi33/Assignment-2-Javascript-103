<html lang="en">

<head>

  <title>Digital Clock</title>

  <style>
    #clock {
      font-size: 100px;
      width: 600px;
      margin: 200px;
      text-align: center;
      border: 2px solid black;
      border-radius: 20px;
    }
  </style>
</head>

<body>
  <div id="clock">00:00:00</div>
  <button type="submit" id="TwelveHour" name="TwelveHour">Twelve Hour</button>
  <button type="submit" id="TwentyFourHour" name="TwentyFourHour">Twenty Four Hour</button>

      document.getElementById("TwentyFourHour").addEventListener("click", function TwentyFourHour(){

      currentTime();
